<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <header>Denton Kerr</header>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">About</a>
                    </li>
                    <li>
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="main">
        <div class="row">
            <div class="col-md-8">
                <div class="page-header">
                    <h1>Contact Me</h1>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="InputName">Name</label>
                                <input type="name" class="form-control" id="InputName" placeholder="Type Name Here...">
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">Email</label>
                                <input type="email" class="form-control" id="InputEmail" placeholder="Type Email Here...">
                            </div>
                            <div class="form-group">
                                <label for="InputMessage">Message</label>
                                <textarea class="form-control" rows="3" placeholder="Type Something Here..."></textarea>
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="social">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Connect With Me</h3>
                        </div>
                        <div class="panel-body">
                            <a href="https://github.com/dentonkerr">
                                <img src="assets/images/github.png" width="18%" height="18%">
                            </a>
                            <a href="https://www.linkedin.com/in/dentonkerr/">
                                <img src="assets/images/LinkedIn.png" width="18%" height="18%">
                            </a>
                            <a href="https://stackoverflow.com/users/8834500/d-kerr?tab=profile">
                                <img src="assets/images/Stack Overflow.png" width="18%" height="18%">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <nav class="navbar navbar-default  navbar-fixed-bottom" role="navigation">
